name: Security CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2am UTC to catch new vulnerabilities
    - cron: "0 2 * * *"

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  # ==========================================================================
  # BASIC CHECKS
  # ==========================================================================

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run all tests
        run: cargo test --all-features --workspace

      - name: Run property tests
        run: cargo test properties --release

      - name: Run NIST vector tests
        run: cargo test nist_vectors --release

  # ==========================================================================
  # CODE QUALITY
  # ==========================================================================

  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # ==========================================================================
  # SECURITY AUDITS
  # ==========================================================================

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  deny:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Check dependencies
        run: cargo deny check
        continue-on-error: true # Allow failures until deny.toml is configured

  # ==========================================================================
  # FUZZING
  # ==========================================================================

  fuzz:
    name: Fuzz Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Fuzz parse_ciphertext (60s)
        run: |
          cd tollway-core
          cargo +nightly fuzz run fuzz_parse_ciphertext -- -max_total_time=60
        continue-on-error: true # Don't block PR on fuzzing timeout

      - name: Fuzz corrupted_ct (60s)
        run: |
          cd tollway-core
          cargo +nightly fuzz run fuzz_corrupted_ct -- -max_total_time=60
        continue-on-error: true

  # ==========================================================================
  # TIMING TESTS (observational)
  # ==========================================================================

  timing:
    name: Timing Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run timing tests
        run: cargo test --release timing_rigorous -- --nocapture
        continue-on-error: true # Observational, not blocking

      - name: Run side-channel tests
        run: cargo test --release side_channel -- --nocapture
        continue-on-error: true

  # ==========================================================================
  # ERROR COVERAGE
  # ==========================================================================

  error-coverage:
    name: Error Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run error coverage tests
        run: cargo test error_coverage --release

  # ==========================================================================
  # DOCUMENTATION
  # ==========================================================================

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # ==========================================================================
  # CROSS-PLATFORM
  # ==========================================================================

  cross-platform:
    name: Cross Platform
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace

  # ==========================================================================
  # MINIMUM SUPPORTED RUST VERSION
  # ==========================================================================

  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.75
        uses: dtolnay/rust-toolchain@1.75

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check compilation
        run: cargo check --workspace

  # ==========================================================================
  # FINAL STATUS CHECK
  # ==========================================================================

  security-gate:
    name: Security Gate
    needs: [test, clippy, audit, error-coverage]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all required jobs passed
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Tests failed"
            exit 1
          fi
          if [[ "${{ needs.clippy.result }}" != "success" ]]; then
            echo "Clippy failed"
            exit 1
          fi
          if [[ "${{ needs.audit.result }}" != "success" ]]; then
            echo "Security audit failed"
            exit 1
          fi
          if [[ "${{ needs.error-coverage.result }}" != "success" ]]; then
            echo "Error coverage failed"
            exit 1
          fi
          echo "All security checks passed"
